


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class='bg-dark'>
    

    <div class="container">
        <div class="row  d-flex justify-content-center align-items-center vh-100 gap-0">
            
            <div class="col-5 p-3  mt-0">
                <div class="text-center mb-3">
                    <img src="{% static "img/logo.png" %}"   width="100" height="100" alt="">
                </div>
                
                <form class="p-3 rounded bg-light" action="" method="POST" id='form'>
                    {% if choferes == 0 %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Intentalo mas tarde, actualmente no hay choferes disponibles
                    </div>
                {% endif %}
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class='text-center'>
                        {% if choferes == 0 %}
                        <input class='btn btn-primary disabled' type="submit" value="Simular Transfer">
                        {% else %}
                        <input class='btn btn-primary' type="submit" value="Simular Transfer">
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static "js/simulation.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
