<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Log In Chofer</title>
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-3">
                <h2 class="text-white">Iniciar sesión</h2>
                <form class="rounded bg-light shadow p-3" method="post">
                    {% csrf_token %}
                      {% for field in form %}
                      <div class="mb-3">
                          <label class="text-dark" for="" class='form-label'>{{field.html_name|capfirst}}</label>
                          {% if field.html_name == 'password' %}
                          <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"  type="password" /> 
                          {{ field.errors }}
                          {% else %}
                          <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"  type="text" /> 
                          {{ field.errors }}
                          {% endif %}
                          
                      </div>
                      {% endfor %}
                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
