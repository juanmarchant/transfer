

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
            
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col ">
                <h1 class="text-white ">Dasboard {{user.username}}</h1>
            </div>
            <div class="col  text-end align-items-baseline">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-primary mt-2" type="submit">Cerrar sesion</button>
                  </form>
            </div>
            
        </div>
        <div class="row mt-3">

            <table class=" table table-striped">
                
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Rut Cliente</th>
                      <th scope="col">QR</th>
                      <th scope="col" class="text-end">Finalizar</th>
                      <th scope="col" class="text-end">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for ticket in tickets %}
                    <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.cliente }}</td>
                    <td><a target="_blank" href="{{ ticket.qr_code.url }}">QR</a></td>
                    <td class="text-end"><a href="{% url "finalizarTick" ticket.id %}" class="btn btn-primary">Finalizar</a></td>
                    <td class="text-end"><a href="{% url "deleteTick" ticket.id %}" class="btn btn-danger">Eliminar</a></td>
                    </td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    
    <ul>
        
    </ul>
</body>
</html>
