

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Ticket Creado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100 ">
            <div class="col-4 text-dark bg-white rounded p-3 shadow">
                <h1 class="my-4 text-center">Ticket Creado</h1>
                <p>Ticket ID: {{ ticket.id }}</p>
                <p>Cliente RUT: {{ ticket.cliente.rut }}</p>
                <p>Chofer: {{ ticket.chofer.nombre }} {{ ticket.chofer.apellido }}</p>
                <p>Posicion: {{ticket.chofer.posicion}}</p>
                <div class="text-center">
                    <img src="{{ ticket.qr_code.url}}" class="img-fluid" alt="QR Code">
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "/js/redirect.js" %}"></script>
</body>
</html>
