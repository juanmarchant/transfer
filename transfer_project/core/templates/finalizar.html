<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-5 bg-light text-dark p-3 text-center">
                <h4 class="text-start mb-4">Seguro que quieres finalizar este ticket? </h4>
                <p>{{ticket}}</p>
                
                <form method="POST">

                    {% csrf_token %}
                    <div class="d-grid mt-4">
                        <input type="submit" value='Confirmar' name='finalizar' class="btn btn-danger m-1">
                        <a class="btn btn-primary  m-1" href="{% url "chofer_dashboard" %}">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
